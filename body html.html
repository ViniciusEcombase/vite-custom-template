<body>
  <header class="header">
    <div class="container header-container">
      <!-- Logo -->
      <div class="logo">
        <img
          src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 60'%3E%3Crect width='200' height='60' fill='%23ff7a00'/%3E%3Ctext x='100' y='35' text-anchor='middle' font-family='Arial, sans-serif' font-size='24' font-weight='bold' fill='white'%3ELOGO%3C/text%3E%3C/svg%3E"
          alt="Your Store Logo"
        />
      </div>

      <!-- Search Bar -->
      <div class="search-container">
        <form class="search-form" onsubmit="handleSearch(event)">
          <input
            type="text"
            class="search-input"
            placeholder="Search for products..."
            id="searchInput"
          />
          <button type="submit" class="search-btn">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <circle cx="11" cy="11" r="8"></circle>
              <path d="m21 21-4.35-4.35"></path>
            </svg>
          </button>
        </form>
      </div>

      <!-- Header Actions -->
      <div class="header-actions">
        <!-- Login Section -->
        <div class="login-section">
          <!-- Not Logged In State -->
          <button class="login-btn" id="loginBtn" onclick="toggleLogin()">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span>Sign In</span>
          </button>

          <!-- Logged In State (hidden by default) -->
          <button
            class="user-menu-btn"
            id="userMenuBtn"
            onclick="toggleUserMenu()"
            style="display: none"
          >
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <span id="userName">John Doe</span>
            <svg
              width="16"
              height="16"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <polyline points="6,9 12,15 18,9"></polyline>
            </svg>
          </button>

          <!-- User Menu Dropdown -->
          <div class="user-menu" id="userMenu">
            <button
              class="user-menu-item"
              onclick="handleUserAction('profile')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 8px"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              My Profile
            </button>
            <button class="user-menu-item" onclick="handleUserAction('orders')">
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 8px"
              >
                <path
                  d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"
                ></path>
                <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
              </svg>
              My Orders
            </button>
            <button
              class="user-menu-item"
              onclick="handleUserAction('wishlist')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 8px"
              >
                <path
                  d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"
                ></path>
              </svg>
              Wishlist
            </button>
            <button
              class="user-menu-item"
              onclick="handleUserAction('settings')"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 8px"
              >
                <circle cx="12" cy="12" r="3"></circle>
                <path
                  d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"
                ></path>
              </svg>
              Settings
            </button>
            <button
              class="user-menu-item"
              onclick="handleLogout()"
              style="color: var(--color-error)"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="margin-right: 8px"
              >
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16,17 21,12 16,7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              Sign Out
            </button>
          </div>
        </div>

        <!-- Cart Section -->
        <div class="cart-section">
          <button class="cart-btn" onclick="toggleCart()">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                d="M9 22C9.55228 22 10 21.5523 10 21C10 20.4477 9.55228 20 9 20C8.44772 20 8 20.4477 8 21C8 21.5523 8.44772 22 9 22Z"
              ></path>
              <path
                d="M20 22C20.5523 22 21 21.5523 21 21C21 20.4477 20.5523 20 20 20C19.4477 20 19 20.4477 19 21C19 21.5523 19.4477 22 20 22Z"
              ></path>
              <path
                d="M1 1H5L7.68 14.39C7.77144 14.8504 8.02191 15.264 8.38755 15.5583C8.75318 15.8526 9.2107 16.009 9.68 16H19.4C19.8693 16.009 20.3268 15.8526 20.6925 15.5583C21.0581 15.264 21.3086 14.8504 21.4 14.39L23 6H6"
              ></path>
            </svg>
            <span class="cart-count" id="cartCount">3</span>
          </button>

          <!-- Cart Dropdown -->
          <div class="cart-dropdown" id="cartDropdown">
            <div class="cart-header">Shopping Cart (3 items)</div>

            <div class="cart-items" id="cartItems">
              <!-- Cart Item 1 -->
              <div class="cart-item">
                <div class="cart-item-image">IMG</div>
                <div class="cart-item-details">
                  <div class="cart-item-name">Premium Wireless Headphones</div>
                  <div class="cart-item-price">$299.99</div>
                  <div class="cart-item-quantity">
                    <button
                      class="quantity-btn"
                      onclick="updateQuantity(1, -1)"
                    >
                      -
                    </button>
                    <span class="quantity-display">2</span>
                    <button class="quantity-btn" onclick="updateQuantity(1, 1)">
                      +
                    </button>
                  </div>
                </div>
                <button class="cart-remove" onclick="removeFromCart(1)">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path
                      d="M19,6V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V6M8,6V4A2,2 0 0,1 10,2H14A2,2 0 0,1 16,4V6"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>

              <!-- Cart Item 2 -->
              <div class="cart-item">
                <div class="cart-item-image">IMG</div>
                <div class="cart-item-details">
                  <div class="cart-item-name">Smart Watch Series 8</div>
                  <div class="cart-item-price">$399.99</div>
                  <div class="cart-item-quantity">
                    <button
                      class="quantity-btn"
                      onclick="updateQuantity(2, -1)"
                    >
                      -
                    </button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(2, 1)">
                      +
                    </button>
                  </div>
                </div>
                <button class="cart-remove" onclick="removeFromCart(2)">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path
                      d="M19,6V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V6M8,6V4A2,2 0 0,1 10,2H14A2,2 0 0,1 16,4V6"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>

              <!-- Cart Item 3 -->
              <div class="cart-item">
                <div class="cart-item-image">IMG</div>
                <div class="cart-item-details">
                  <div class="cart-item-name">Wireless Charging Pad</div>
                  <div class="cart-item-price">$49.99</div>
                  <div class="cart-item-quantity">
                    <button
                      class="quantity-btn"
                      onclick="updateQuantity(3, -1)"
                    >
                      -
                    </button>
                    <span class="quantity-display">1</span>
                    <button class="quantity-btn" onclick="updateQuantity(3, 1)">
                      +
                    </button>
                  </div>
                </div>
                <button class="cart-remove" onclick="removeFromCart(3)">
                  <svg
                    width="16"
                    height="16"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                  >
                    <polyline points="3,6 5,6 21,6"></polyline>
                    <path
                      d="M19,6V20A2,2 0 0,1 17,22H7A2,2 0 0,1 5,20V6M8,6V4A2,2 0 0,1 10,2H14A2,2 0 0,1 16,4V6"
                    ></path>
                    <line x1="10" y1="11" x2="10" y2="17"></line>
                    <line x1="14" y1="11" x2="14" y2="17"></line>
                  </svg>
                </button>
              </div>
            </div>

            <div class="cart-footer">
              <div class="cart-total">
                <span class="cart-total-label">Total:</span>
                <span class="cart-total-amount" id="cartTotal">$1,049.97</span>
              </div>
              <div class="cart-actions">
                <button
                  class="cart-action-btn cart-view-btn"
                  onclick="viewCart()"
                >
                  View Cart
                </button>
                <button
                  class="cart-action-btn cart-checkout-btn"
                  onclick="checkout()"
                >
                  Checkout
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Demo content to show sticky header -->
  <div
    style="
      height: 200vh;
      padding: 40px 0;
      background: linear-gradient(
        135deg,
        var(--color-gray-900) 0%,
        var(--color-gray-800) 100%
      );
      display: flex;
      align-items: center;
      justify-content: center;
    "
  >
    <div style="text-align: center; color: var(--color-text-primary)">
      <h1
        style="
          font-size: var(--text-4xl);
          margin-bottom: var(--space-4);
          color: var(--color-primary);
        "
      >
        Your Ecommerce Store
      </h1>
      <p style="font-size: var(--text-lg); color: var(--color-text-secondary)">
        Scroll to see the sticky header in action
      </p>
      <div style="margin-top: var(--space-8)">
        <button
          onclick="simulateLogin()"
          style="
            background: var(--color-primary);
            color: white;
            padding: var(--space-4) var(--space-6);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            margin-right: var(--space-2);
            transition: var(--transition-all);
          "
        >
          Toggle Login State
        </button>
        <button
          onclick="addToCart()"
          style="
            background: var(--color-success);
            color: white;
            padding: var(--space-4) var(--space-6);
            border: none;
            border-radius: var(--radius-base);
            cursor: pointer;
            transition: var(--transition-all);
          "
        >
          Add Item to Cart
        </button>
      </div>
    </div>
  </div>
</body>
