<div class="container">
  <!-- Password Input Container -->
  <div class="form-input-password">
    <label class="form-label" for="password">Password</label>
    <input
      id="password"
      type="password"
      class="form-input"
      placeholder="Enter your password"
      onfocus="showRequirements()"
      onblur="hideRequirements()"
      oninput="checkRequirements(this.value)"
    />

    <!-- Password Strength Indicator -->
    <div class="password-strength hide">
      <div class="strength-bar weak"></div>
    </div>

    <!-- Password Requirements -->
    <div class="password-requirements">
      <div class="requirements-header">
        <span>Password must contain:</span>
      </div>
      <div class="requirements-list">
        <div class="requirement-item invalid" id="req-length">
          <div class="requirement-icon">○</div>
          <span class="requirement-text">At least 8 characters</span>
        </div>
        <div class="requirement-item invalid" id="req-lowercase">
          <div class="requirement-icon">○</div>
          <span class="requirement-text">One lowercase letter</span>
        </div>
        <div class="requirement-item invalid" id="req-uppercase">
          <div class="requirement-icon">○</div>
          <span class="requirement-text">One uppercase letter</span>
        </div>
        <div class="requirement-item invalid" id="req-number">
          <div class="requirement-icon">○</div>
          <span class="requirement-text">One number</span>
        </div>
        <div class="requirement-item invalid" id="req-special">
          <div class="requirement-icon">○</div>
          <span class="requirement-text">One special character (@$!%*?&)</span>
        </div>
      </div>
    </div>
  </div>
</div>
